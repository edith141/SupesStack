        <input class = "search" type="text" placeholder="search..." ng-model = "sqrdCtrl.search">
        <ul id="supes-list">
            <li ng-repeat="x in supes | orderBy: order | filter: sqrdCtrl.search" ng-show = "x.available">
                <img class = "avatarImg" ng-src="{{ x.thumb }}" alt="img">
                <h3>{{ x.name }} - {{ x.rate | currency: 'â‚¹'}}</h3>
                <div class = "remove" ng-click = "removeSupe(x)">x</div>
                <span class = "belt" style = "background: {{x.belt}};">{{ x.belt }} belt</span>
            </li>
        </ul>
        <!-- <div w3-test-directive></div> -->

        <form ng-submit = "addSupe()" name = "newSupeForm">
            <input ng-required = 'true' type="text" placeholder = "name" ng-model = "sqrdCtrl.newsupe.name" name = "supeName">
            <input ng-required = 'true' type="text" placeholder = "belt" ng-model = "sqrdCtrl.newsupe.belt" name = "supeBelt">
            <input ng-required = 'true' type="number" min="0" placeholder = "rate" ng-model = "sqrdCtrl.newsupe.rate" name = "supeRate">
            <input type="submit" value="Add new supe">
        </form>


        <span ng-show = "newSupeForm.supeName.$touched && newSupeForm.supeName.$invalid">
            ENter a valid SuperHero name!
        </span>

        <a style="display: block" href="" ng-click="removeAll()">RemoveAll</a>

    <!-- </div> -->
</div>
